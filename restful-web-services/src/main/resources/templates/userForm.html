<!DOCTYPE html>
<html>
<head>
  <title>User Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 5rem;
    }
    
    h1 {
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    
    button[type="submit"] {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>User Details Form</h1>
  <form th:action="@{/submitUser}" th:method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="${user.name}">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="${user.email}">
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
